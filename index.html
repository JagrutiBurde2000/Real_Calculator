<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./utils.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <p class="text-center">Calculator</p>
  <div class="rootcontainer">  <div class="container1 bg-red mx m-w-35">
      <div class="row">
         <input type="text" class="input">
      </div>
      <div class="row">
         <button class="button">C</button>
         <button class="button">%</button>
         <button class="button">(</button>
         <button class="button">)</button>
      </div>
        <div class="row">
           <button class="button">7</button>
           <button class="button">8</button>
           <button class="button">9</button>
           <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">/</button>
         </div>
         <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
         </div>
         <div class="row">
            <button class="button">.</button>
            <button class="button">0</button>
            <button class="button">=</button>
            <button class="button">-</button>
         </div>
    </div></div>
    <script src="./script.js"></script>
</body>
</html>
